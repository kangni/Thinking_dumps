<!DOCTYPE html>
<html>
<head>
  <title>Using the email/URL input type</title>
</head>
<body>
<form id="myFrom">
  <fieldset>
    <legend>Using the email/URL input type</legend>

    <label for="name">Name</label>
    <input id="name" name="name" type="text"/><br/>
    <label for="email">Email</label>
    <input type="email" name="email" type="email"/><br/>

    <label for="blog">Blog</label>
    <input id="blog" name="blog" type="url"/><br/>
    <input type="submit" value="Submit"/>
  </fieldset>
</form>
</body>
</html>
