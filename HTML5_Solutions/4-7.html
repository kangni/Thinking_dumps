<!DOCTYPE html>
<html>
<head>
  <title>Validating form controls</title>
</head>
<body>

<form id="myFrom">
  <fieldset>
    <legend>Validating form controls</legend>

      <label for="name" class="required">Name</label>
      <input id="name" name="name" type="text" placeholder="Insert your first name" required/><br/>
      <label for="email" class="required">Email</label>
      <input id="email" name="email" type="email" placeholder="Insert your blog"/><br/>

      <p>
        <input type="submit" value="Submit"/>
      </p>
  </fieldset>
</form>
</body>
</html>
