<!DOCTYPE html>
<html>
<head>
  <title>Creating a suggest-like autocomplete with the data list component</title>
</head>
<body>

<form id="myFrom">
  <fieldset>
    <legend>Creating a suggest-like autocomplete with the data list component</legend>

    <label>Enter your favorite movies:<br/>
    <input type="text" name="movies" list="movies"/>
    <datalist id="movies">
    <option value="The Godfather">
    <option value="House of Cards">
    </datalist>
    </label>

    <p>
      <label> This is your favorite movie:
      <output name="myOutput" onforminput="this.value=movies.value"/>
      </label>
    </p>
  </fieldset>
</form>
</body>
</html>
