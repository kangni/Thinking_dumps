<!DOCTYPE html>
<html>
<head>
  <title>Using a spinner control for numbers</title>
</head>
<body>
<form id="myFrom">
  <fieldset>
    <legend>Using a spinner control for numbers</legend>
    <label>Choose your magic number:</label>
    <input type="number" min="0" max="100" step="1" value="1"/>
  </fieldset>
</form>
</body>
</html>
