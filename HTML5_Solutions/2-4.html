<!DOCTYPE html>
<html>
<head>
  <title> Example For Area Tag href attribute</title>
</head>
<body>
  <img src="usa.gif" width="350" height="299" usemap="#usamap" />
  <map name="usamap">
    <area coords="20, 80, 122, 230" href="http://t.tt" shape="rect" hreflang="zh-cn"
  rel="license" media="screen" />
    <area coords="123, 82, 288, 160" href="http://t.cn" shape="rect" hreflang="zh-cn"
  rel="license" media="print" />
  </map>
</body>
</html>
